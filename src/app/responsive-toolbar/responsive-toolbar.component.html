<style>
    h1 { cursor: pointer}
</style>

<mat-toolbar fxLayout="row">
    <a fxFlex>
        <h1 (click)="goToHome()">StoreHouse Tools</h1>
    </a>
    <a mat-button *ngFor="let item of menuItems" 
        [fxShow]="item.showOnDesktop"
        [fxShow.xs]="item.showOnMobile"
        [fxShow.sm]="item.showOnTablet"
        routerLink={{item.routerLink}}>
        {{item.label}}
    </a>
    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
        <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu">
        <ng-container *ngFor="let item of menuItems">
            <a button mat-menu-item 
                [fxShow]="!item.showOnDesktop"
                [fxShow.xs]="!item.showOnMobile"
                [fxShow.sm]="!item.showOnTablet"
                routerLink={{item.routerLink}}>
                {{item.label}}
            </a>
            <mat-divider></mat-divider>
        </ng-container>
    </mat-menu>
</mat-toolbar>
