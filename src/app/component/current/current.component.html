

<div class="header-div">
  <h1 class="header">Current Inventory</h1>
</div>

<table mat-table [dataSource]="dataSource">

    <!-- Inventory Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Inventory Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <!-- Inventory Units Column -->
    <ng-container matColumnDef="units">
      <th mat-header-cell *matHeaderCellDef>Units</th>
      <td mat-cell *matCellDef="let element"> {{element.units}} </td>
    </ng-container>

    <!-- Inventory Date Received Column -->
    <ng-container matColumnDef="dateReceived">
      <th mat-header-cell *matHeaderCellDef>Date Received</th>
      <td mat-cell *matCellDef="let element"> {{element.dateReceived.toDateString()}} </td>
    </ng-container>

    <!-- Inventory Date to be Removed Column -->
    <ng-container matColumnDef="dateTBR">
      <th mat-header-cell *matHeaderCellDef>Date TBR</th>
      <td mat-cell *matCellDef="let element"> {{element.dateTBR.toDateString()}} </td>
    </ng-container>

    <!-- Inventory Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
