
<!-- Home Screen Code -->
<h1 class="welcome">Welcome to the StoreHouse Inventory Control System</h1>
<h3 class="bio">Here, we seek to provide the StoreHouse, a non-profit organization based in Grand Rapids, MI with a prototype
  of what an inventory control system could look like.
</h3>

<div class="center-login">
  <mat-card class="login-card">
    <h1 style="text-align: center">Login</h1>
    <mat-form-field class="cen-cred">
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="username">
    </mat-form-field>
    <mat-form-field class="cen-cred">
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="password">
    </mat-form-field>
    <div class="cen-log-btn">
      <button mat-raised-button class="login-btn">Login</button>
    </div>
  </mat-card>
</div>
